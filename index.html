<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stotte aprendizaje divertido</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #008080;
            color: white;
            padding: 10px 20px;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .main-container {
            text-align: center;
            padding: 20px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .category {
            position: relative;
            width: 200px; /* Tamaño por defecto */
            height: 200px; /* Tamaño por defecto */
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: scale(1.1);
        }

        .category button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .category p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        footer {
            background-color: #008080;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para pantallas muy pequeñas (móviles en modo vertical) */
        @media (max-width: 480px) {
            .categories {
                flex-direction: row; /* Mantener en fila */
                gap: 10px; /* Ajustar el espacio entre los botones */
                justify-content: space-around; /* Distribuir los botones en filas */
            }

            .category {
                width: 120px; /* Reducir aún más el tamaño de los botones */
                height: 120px; /* Reducir aún más el tamaño de los botones */
            }

            .category p {
                font-size: 12px; /* Reducir el tamaño del texto */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Logos/LogoStotte.png" alt="Logo">
        <nav>
            <a href="#">Iniciar sesión</a>
            <a href="#">Suscribirse</a>
        </nav>
    </header>

    <div class="main-container">
        <h1>Aprendizaje divertido</h1>
        <p>¡Empieza a divertirte apoyandote en materias mientras juegas!</p>
        <div class="categories">
            <div class="category">
                <button><img src="BtnMenu/Ciencias.png" alt="Ciencia"></button>
            </div>
            <div class="category">
                <button><img src="BtnMenu/Matemticas.png" alt="Ciencias Sociales"></button>
            </div>
            <div class="category">
                <button><img src="BtnMenu/Español.png" alt="Matemáticas"></button>
            </div>
            <div class="category">
                <button><img src="BtnMenu/Etica.png" alt="Salud"></button>
            </div>
            <div class="category">
                <button><img src="BtnMenu/Arte.png" alt="Tecnología"></button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Stotte. Todos los derechos reservados.
    </footer>
</body>
</html>
