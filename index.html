<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stotte</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos Generales */
        body {
            background-image: url('Fondos/FONDO.png');
            background-size: cover;
            background-position: center;
            font-family: 'Monospace', monospace;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(128, 128, 128, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Contenedor de Botones */
        .centered-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .image-button {
            border: none;
            background: none; /* Sin fondo cuadrado gris */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-button img {
            width: 150px; /* Tamaño base más grande */
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-button:hover img {
            transform: scale(1.2); /* Efecto de escala al pasar el cursor */
        }

        /* Modal */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            background-color: #FF6F61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-content button:hover {
            background-color: #e55a50;
        }

        footer {
            background-color: #FF6F61;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .image-button img {
                width: 120px; /* Tamaño de los botones en tablets */
            }

            .modal-content {
                width: 95%;
            }
        }

        @media screen and (max-width: 480px) {
            .image-button img {
                width: 90px; /* Tamaño de los botones en móviles */
            }

            .modal-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="auth-container"></div>
        <div class="search-container"></div>
    </header>    

    <!-- Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="studentName">Nombre del Alumno:</label>
                <input type="text" id="studentName" name="studentName" required placeholder="Ingresa el nombre del alumno">
                
                <label for="parentEmail">Correo del Padre o Tutor:</label>
                <input type="email" id="parentEmail" name="parentEmail" required placeholder="Correo del padre o tutor">
                
                <button type="submit">Acceder</button>
            </form>
        </div>
    </div>
    
    <!-- Contenedor de Imágenes -->
    <div class="centered-container">
        <a href="Menuf.html">
            <button class="image-button">
                <img src="Botones/JUPITER.png" alt="Júpiter">
            </button>
        </a>
        <a href="Menud.html">
            <button class="image-button">
                <img src="Botones/TIERRA.png" alt="Tierra">
            </button>
        </a>
        <a href="menuc.html">
            <button class="image-button">
                <img src="Botones/VENUS.png" alt="Venus">
            </button>
        </a>
        <a href="menub.html">
            <button class="image-button">
                <img src="Botones/MERCURIO.png" alt="Mercurio">
            </button>
        </a>
        <a href="menua.html">
            <button class="image-button">
                <img src="Botones/SOL.png" alt="Sol">
            </button>
        </a>
    </div>
    
    <footer>
        <p>© 2025 Stotte. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginModal').style.display = 'flex';
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const studentName = document.getElementById('studentName').value;
            const parentEmail = document.getElementById('parentEmail').value;
            if (studentName && parentEmail) {
                alert(`Bienvenido ${studentName}`);
                document.getElementById('loginModal').style.display = 'none';
            }
        });

        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('loginModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
