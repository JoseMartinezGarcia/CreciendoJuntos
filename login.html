<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            overflow: hidden; /* Impide que se muestre el contenido fuera de la ventana */
        }
        .login-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }
        .login-container a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .google {
            background-color: #4285f4;
            color: white;
        }
        .facebook {
            background-color: #1877f2;
            color: white;
        }
        .apple {
            background-color: #333;
            color: white;
        }
        .icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .google .icon {
            color: #fff;
        }
        .facebook .icon {
            color: #fff;
        }
        .apple .icon {
            color: #fff;
        }
        /* Ocultar otros elementos de la página */
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        <button class="button google">
            <span class="icon">&#x1F4BB;</span> Continuar con Google
        </button>
        <button class="button facebook">
            <span class="icon">&#x1F426;</span> Continuar con Facebook
        </button>
        <button class="button apple">
            <span class="icon">&#x1F34E;</span> Continuar con Apple
        </button>
    </div>

    <!-- Aquí puedes agregar contenido que esté oculto al principio -->
    <div class="content">
        <!-- Contenido adicional de la página -->
        <p>Otro contenido de la página</p>
    </div>
</body>
</html>
