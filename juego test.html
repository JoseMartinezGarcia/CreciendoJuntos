<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de NÃºmeros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'https://yourimagepath.com/background.png');
        }

        function create() {
            this.add.image(400, 300, 'background');
            const textStyle = { font: '64px Comic Sans MS', fill: '#ff6f61' };

            for (let i = 1; i <= 10; i++) {
                const x = Phaser.Math.Between(50, 750);
                const y = Phaser.Math.Between(50, 550);
                const numberText = this.add.text(x, y, i.toString(), textStyle);

                numberText.setInteractive();
                numberText.on('pointerdown', () => {
                    numberText.setTint(0x00ff00);
                });
            }
        }
    </script>
</body>
</html>
