<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Materias</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Fondos/FONDO.png'); /* Ruta de la imagen */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 900px;
        }

        .menu-item {
            position: relative;
            width: 260px;
            height: 280px;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: scale(1.15);
        }

        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 100;
            width: 250px;
        }

        .dropdown-item {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s;
            text-align: center;
        }

        .dropdown-item:hover {
            background-color: #e0e0e0;
        }

        .dropdown-text {
            display: none;
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .dropdown-item:hover .dropdown-text {
            display: block;
        }

        /* Estilo para la cruz */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Botón de Ciencias -->
        <div class="menu-item" onclick="toggleDropdown('Ciencias')">
            <img src="BtnMenu/Ciencias.png" alt="Ciencias">
        </div>

        <!-- Botón de Matemáticas -->
        <div class="menu-item" onclick="toggleDropdown('Matematicas')">
            <img src="BtnMenu/Matemticas.png" alt="Matemáticas">
        </div>

        <!-- Botón de Español -->
        <div class="menu-item" onclick="toggleDropdown('Español')">
            <img src="BtnMenu/Español.png" alt="Español">
        </div>
    </div>

    <!-- Dropdown para Ciencias -->
    <div class="dropdown" id="menuDropdownCiencias">
        <span class="close-btn" onclick="closeDropdown(event, 'Ciencias')">&times;</span>
        <div class="dropdown-item" onclick="window.location.href='juegos/memoramaciencias.html'">
            Memorama
            <div class="dropdown-text">Un memorama educativo donde, al emparejar cartas de ciencias naturales, recibes información sobre cada tema.</div>
        </div>
    </div>

    <!-- Dropdown para Matemáticas -->
    <div class="dropdown" id="menuDropdownMatematicas">
        <span class="close-btn" onclick="closeDropdown(event, 'Matematicas')">&times;</span>
        <div class="dropdown-item" onclick="window.location.href='juegos/numeros 1-10.html'">
            Numeros
            <div class="dropdown-text">Se el mas rapido siguiendo el orden de los numeros.</div>
        </div>
    </div>

    <!-- Dropdown para Español -->
    <div class="dropdown" id="menuDropdownEspañol">
        <span class="close-btn" onclick="closeDropdown(event, 'Español')">&times;</span>
        <div class="dropdown-item" onclick="window.location.href='juegos/memoramaespanol.html'">
            Alfabeto
            <div class="dropdown-text">Escoge la letra correspondiente segun la imagen.</div>
        </div>
    </div>

    <script>
        // Función que maneja el cambio entre menús
        function toggleDropdown(subject) {
            // Cerrar todos los menús
            const allDropdowns = document.querySelectorAll('.dropdown');
            allDropdowns.forEach(dropdown => dropdown.style.display = 'none');

            // Abrir el menú correspondiente
            const dropdown = document.getElementById('menuDropdown' + subject);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Función para cerrar el menú con la cruz
        function closeDropdown(event, subject) {
            event.stopPropagation();  // Evita que el evento se propague al menú
            const dropdown = document.getElementById('menuDropdown' + subject);
            dropdown.style.display = 'none';  // Cierra el menú
        }
    </script>
</body>
</html>
