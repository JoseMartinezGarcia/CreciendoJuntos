<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Materias</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Fondos/FONDO.png'); /* Ruta de la imagen */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 900px;
        }

        .menu-item {
            position: relative;
            width: 260px;
            height: 280px;
            overflow: hidden;
            border-radius: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: scale(1.15);
        }

        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 100;
        }

        .dropdown-item {
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s;
            text-align: center;
        }

        .dropdown-item:hover {
            background-color: #e0e0e0;
        }

        .dropdown-text {
            display: none;
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .dropdown-item:hover .dropdown-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Botón de Ciencias -->
        <div class="menu-item" onclick="toggleDropdownCiencias()">
            <img src="BtnMenu/Ciencias.png" alt="Ciencias">
        </div>

        <!-- Botón de Matemáticas -->
        <div class="menu-item" onclick="toggleDropdownMatematicas()">
            <img src="BtnMenu/Matemticas.png" alt="Matemáticas">
        </div>

        <!-- Botón de Español -->
        <div class="menu-item" onclick="window.location.href='juegos/alfabeto.html'">
            <img src="BtnMenu/Español.png" alt="Español">
        </div>
    </div>

    <!-- Dropdown para Ciencias -->
    <div class="dropdown" id="menuDropdownCiencias">
        <div class="dropdown-item" onclick="window.location.href='juegos/memoramaciencias.html'">
            Memorama
            <div class="dropdown-text">Un memorama educativo donde, al emparejar cartas de ciencias naturales, recibes información sobre cada tema.</div>
        </div>
    </div>

    <!-- Dropdown para Matemáticas -->
    <div class="dropdown" id="menuDropdownMatematicas">
        <div class="dropdown-item" onclick="window.location.href='juegos/memoramamatematicas.html'">
            Numeros
            <div class="dropdown-text">Un juego de matemáticas donde presionas los números en orden ascendente rápidamente.</div>
        </div>
    </div>

    <script>
        function toggleDropdownCiencias() {
            const dropdown = document.getElementById('menuDropdownCiencias');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDropdownMatematicas() {
            const dropdown = document.getElementById('menuDropdownMatematicas');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
