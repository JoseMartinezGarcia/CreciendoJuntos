<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Juegos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header .title {
            font-size: 1.8em;
            font-weight: bold;
        }

        header .user-info {
            display: flex;
            align-items: center;
        }

        header .user-info span {
            margin-right: 15px;
            font-size: 1em;
        }

        .content {
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Cambiar cursor para indicar que es clickeable */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-card .game-info {
            padding: 15px;
        }

        .game-card .game-info h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .game-card .game-info p {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Seccion de Español</div>
        <div class="user-info">
            <span>175 puntos</span>
            <span>Jose Martinez</span>
            <button>Salir</button>
        </div>
    </header>

    <div class="content">
        <h2>Juegos Disponibles</h2>
        <div class="games">
            <div class="game-card" onclick="redirectTo('juegosalfabeto original.html')">
                <img src="SelectMenuImg/Prueba.png" alt="Conecta abecedario">
                <div class="game-info">
                    <h3>¿Qué vocal es?</h3>
                    <p>Adivina la vocal.</p>
                </div>
            </div>

            <div class="game-card" onclick="redirectTo('letras.html')">
                <img src="SelectMenuImg/Prueba2.png" alt="Qué letra es">
                <div class="game-info">
                    <h3>¿Qué letra es?</h3>
                    <p>Eres el mejor descubriendo qué letra es.</p>
                </div>
            </div>

            <div class="game-card" onclick="redirectTo('juegos/alfabeto original.html')">
                <img src="SelectMenuImg/Prueba3.png" alt="Vocales divertidas">
                <div class="game-info">
                    <h3>Vocales divertidas</h3>
                    <p>Adivina la vocal.</p>
                </div>
            </div>

            <div class="game-card" onclick="redirectTo('proximamente.html')">
                <img src="SelectMenuImg/Prueba4.png" alt="Proximamente">
                <div class="game-info">
                    <h3>Próximamente</h3>
                    <p>Espera el siguiente desafío.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para redirigir a otra página
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
