<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal con Juego</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        button {
            padding: 20px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #gameContainer {
            display: none;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>

    <button id="startButton">¡Iniciar Juego!</button>

    <div id="gameContainer"></div>

    <script>
        let game, score = 0, currentNumber = 1, startTime, timerText, gameEnded = false;
        let countdownText, countdown = 3, countdownStarted = false, gameStarted = false;

        document.getElementById('startButton').addEventListener('click', startGame);

        function startGame() {
            // Ocultar el botón de inicio y mostrar el contenedor del juego
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'gameContainer',
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            game = new Phaser.Game(config);
        }

        function preload() {
            this.load.image('background', 'assets/fondonum.jpg');
        }

        function create() {
            this.add.image(400, 300, 'background');
            
            const textStyle = { font: '64px Comic Sans MS', fill: '#aa47d8' };
            const timerStyle = { font: '32px Arial', fill: '#000000' };
            this.numbers = [];
            const minDistance = 100;

            for (let i = 1; i <= 10; i++) {
                let numberText;
                let validPosition = false;

                while (!validPosition) {
                    const x = Phaser.Math.Between(50, 750);
                    const y = Phaser.Math.Between(50, 550);

                    validPosition = this.numbers.every(number => 
                        Phaser.Math.Distance.Between(x, y, number.x, number.y) > minDistance
                    );

                    if (validPosition) {
                        numberText = this.add.text(x, y, i.toString(), textStyle);
                        numberText.setInteractive({ useHandCursor: true });
                        numberText.numberValue = i;
                        numberText.setVisible(false);
                        this.numbers.push(numberText);
                    }
                }

                numberText.on('pointerdown', () => {
                    if (numberText.numberValue === currentNumber && gameStarted && !gameEnded) {
                        numberText.setTint(0x00ff00);
                        currentNumber++;

                        if (currentNumber > 10) {
                            gameEnded = true;
                            const timeTaken = (this.time.now - startTime) / 1000;
                            score = Math.max(10000 - Math.floor(timeTaken * 100), 0);
                            this.add.text(300, 300, `Juego Terminado!`, { font: '48px Arial', fill: '#0000ff' });
                            this.add.text(250, 400, `Tu Puntuación: ${score}`, { font: '40px Arial', fill: '#ff0000' });
                        }
                    }
                });
            }

            countdownText = this.add.text(350, 250, '3', { font: '100px Arial', fill: '#ff0000' });
            timerText = this.add.text(10, 10, 'Tiempo: 0', timerStyle);
        }

        function update() {
            if (!countdownStarted) {
                countdownStarted = true;
                this.time.addEvent({
                    delay: 1000,
                    callback: () => {
                        countdown--;
                        countdownText.setText(countdown > 0 ? countdown : '¡Vamos!');
                        
                        if (countdown === 0) {
                            startPlaying(this);
                        }
                    },
                    repeat: 3
                });
            }

            if (gameStarted && !gameEnded) {
                const elapsedTime = (this.time.now - startTime) / 1000;
                timerText.setText('Tiempo: ' + elapsedTime.toFixed(2) + 's');
            }
        }

        function startPlaying(scene) {
            countdownText.destroy();
            startTime = scene.time.now;
            gameStarted = true;

            scene.numbers.forEach(number => {
                number.setVisible(true);
            });
        }
    </script>
</body>
</html>
