<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicaciones Tristes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .number {
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
        }

        .drop-zone {
            width: 120px;
            height: 80px;
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #555;
            background-color: #fff;
        }

        .hidden {
            display: none;
        }

        .correct {
            background-color: #4CAF50;
        }

        .wrong {
            background-color: #FF5722;
        }

        #reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset-btn:hover {
            background-color: #0056b3;
        }

        #score {
            font-size: 20px;
            margin-top: 10px;
        }

        #counter {
            font-size: 18px;
            margin: 10px 0;
        }

        #time {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Multiplicaciones Tristes</h1>
    <p>Los números están tristes porque no encuentran su complemento. Ayúdalos a completar las multiplicaciones.</p>

    <div id="score">Puntos: 0</div>
    <div id="counter">Problemas completados: 0/3</div>
    <div id="time">Tiempo transcurrido: 0 segundos</div>
    <div id="game" class="game-container"></div>

    <button id="reset-btn" class="hidden">Reiniciar</button>

    <script>
        const gameContainer = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const resetButton = document.getElementById('reset-btn');
        let score = 0;
        let problemsCompleted = 0;
        let startTime;
        let timerInterval;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timeDisplay.textContent = `Tiempo transcurrido: ${elapsedTime} segundos`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function generateRandomMultiplications() {
            const equations = [];
            for (let i = 0; i < 3; i++) {
                const num1 = Math.floor(Math.random() * 10) + 1;
                const num2 = Math.floor(Math.random() * 10) + 1;
                const answer = num1 * num2;
                equations.push({ equation: `${num1} x ${num2}`, answer });
            }
            return equations;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createGame() {
            gameContainer.innerHTML = '';
            const equations = generateRandomMultiplications();
            const answers = equations.map(eq => eq.answer);

            shuffle(answers);

            equations.forEach(eq => {
                const dropZone = document.createElement('div');
                dropZone.classList.add('drop-zone');
                dropZone.setAttribute('data-answer', eq.answer);
                dropZone.textContent = eq.equation;
                gameContainer.appendChild(dropZone);
            });

            answers.forEach(answer => {
                const number = document.createElement('div');
                number.classList.add('number');
                number.setAttribute('draggable', 'true');
                number.textContent = answer;
                gameContainer.appendChild(number);

                number.addEventListener('dragstart', dragStart);
            });

            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
            });
        }

        function dragStart(event) {
            event.dataTransfer.setData('text', event.target.textContent);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const droppedNumber = event.dataTransfer.getData('text');
            const correctAnswer = event.target.getAttribute('data-answer');

            if (droppedNumber === correctAnswer) {
                event.target.textContent = `${event.target.textContent} = ${droppedNumber}`;
                event.target.classList.add('correct');
                event.target.removeEventListener('drop', drop);
                problemsCompleted++;
                updateCounter();

                if (problemsCompleted === 3) {
                    score++;
                    updateScore();
                    problemsCompleted = 0;

                    if (score === 10) {
                        stopTimer();
                        alert('¡Felicidades! Has alcanzado 10 puntos.');
                        resetButton.classList.remove('hidden');
                        gameContainer.innerHTML = '';
                    } else {
                        setTimeout(createGame, 1000); // Generar nuevos problemas
                    }
                }
            } else {
                event.target.classList.add('wrong');
                setTimeout(() => event.target.classList.remove('wrong'), 1000);
            }
        }

        function updateScore() {
            scoreDisplay.textContent = `Puntos: ${score}`;
        }

        function updateCounter() {
            counterDisplay.textContent = `Problemas completados: ${problemsCompleted}/3`;
        }

        function resetGame() {
            score = 0;
            problemsCompleted = 0;
            updateScore();
            updateCounter();
            resetButton.classList.add('hidden');
            startTimer();
            createGame();
        }

        resetButton.addEventListener('click', resetGame);

        // Initialize the game
        startTimer();
        createGame();
    </script>
</body>
</html>
