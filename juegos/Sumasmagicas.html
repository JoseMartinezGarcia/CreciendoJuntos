<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumas Intergal√°cticas üöÄ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('') center center / cover no-repeat;
      z-index: -1;
      opacity: 0.8;
    }

    .game-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
    }

    .game-header {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px yellow; }
      100% { text-shadow: 0 0 20px cyan; }
    }

    .question {
      font-size: 30px;
      margin: 20px 0;
    }

    input[type="number"] {
      font-size: 20px;
      padding: 10px;
      width: 80px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin: 10px;
      outline: none;
      text-align: center;
    }

    button {
      background: #ff4081;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #f50057;
      transform: scale(1.1);
    }

    .score, .timer, .feedback {
      font-size: 20px;
      margin: 10px;
    }

    .rocket {
      width: 50px;
      transition: transform 0.5s;
      position: relative;
    }

    .stars {
      margin: 10px;
    }

    .star {
      color: gold;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="space-bg"></div>
  <div class="game-container">
    <div class="game-header">ü™Ñ Sumas Magicas ü™Ñ</div>
    <img src="https://i.imgur.com/ghRonAN.gif" class="rocket" id="rocket" alt="Cohete">
    <div class="timer" id="timer">‚è± Tiempo: 0 segundos</div>
    <div class="question" id="question">¬øCu√°nto es 0 + 0?</div>
    <input type="number" id="answer" placeholder="Tu respuesta">
    <button onclick="checkAnswer()">Responder</button>
    <div class="score" id="score">Puntaje: 0</div>
    <div class="stars" id="stars"></div>
    <div class="feedback" id="feedback"></div>
    <button onclick="restartGame()">üîÑ Reiniciar</button>
  </div>

  <script>
    let score = 0;
    let num1, num2, correctAnswer;
    const maxQuestions = 10;
    let startTime, timerInterval;

    function startGame() {
      score = 0;
      document.getElementById("stars").innerHTML = "";
      document.getElementById("score").textContent = "Puntaje: 0";
      document.getElementById("feedback").textContent = "";
      startTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
      generateQuestion();
      moveRocket(0);
    }

    function updateTimer() {
      const now = new Date();
      const elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById("timer").textContent = `‚è± Tiempo: ${elapsed} segundos`;
    }

    function generateQuestion() {
      const level = Math.floor(score / 5) + 1; // Incrementar dificultad
      const maxNumber = 10 * level;
      num1 = Math.floor(Math.random() * maxNumber) + 1;
      num2 = Math.floor(Math.random() * maxNumber) + 1;
      correctAnswer = num1 + num2;
      document.getElementById("question").textContent = `¬øCu√°nto es ${num1} + ${num2}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value, 10);
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("feedback").textContent = "¬°Correcto! üéâ";
        document.getElementById("feedback").style.color = "lime";
        document.getElementById("stars").innerHTML += "‚≠ê";
        playSound("correct");
        moveRocket(score);
      } else {
        document.getElementById("feedback").textContent = `¬°Incorrecto! La respuesta era ${correctAnswer} üò¢`;
        document.getElementById("feedback").style.color = "red";
        playSound("wrong");
      }
      document.getElementById("score").textContent = `Puntaje: ${score}`;
      if (score >= maxQuestions) endGame();
      else generateQuestion();
    }

    function moveRocket(position) {
      const rocket = document.getElementById("rocket");
      rocket.style.transform = `translateY(-${position * 10}px)`;
    }

    function endGame() {
      clearInterval(timerInterval);
      const totalTime = Math.floor((new Date() - startTime) / 1000);
      document.getElementById("feedback").textContent = `¬°Completado! Tardaste ${totalTime} segundos. üöÄ`;
      document.getElementById("feedback").style.color = "gold";
    }

    function restartGame() {
      clearInterval(timerInterval);
      startGame();
    }

    function playSound(type) {
      const audio = new Audio(type === "correct" 
        ? "https://www.soundjay.com/button/beep-07.wav" 
        : "https://www.soundjay.com/button/beep-10.wav");
      audio.play();
    }

    startGame();
  </script>
</body>
</html>
