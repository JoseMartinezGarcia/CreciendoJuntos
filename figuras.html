<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Figuras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa; /* Fondo color azul claro */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
        }

        h1 {
            margin-left: 20px;
            font-size: 2.5rem;
            color: #FF6F61; /* Color coral */
        }

        .main-section {
            padding: 20px;
        }

        .shapes-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .shape {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .shape img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .shape img:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: 30px;
            background-color: #FF6F61;
            color: white;
            padding: 10px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Juego de Figuras</h1>
    </header>

    <section class="main-section">
        <p>Selecciona la figura correcta según las indicaciones.</p>

        <div class="shapes-container">
            <!-- Ejemplo de figura -->
            <div class="shape">
                <img src="circulo.png" alt="Círculo">
                <p>Círculo</p>
            </div>
            <div class="shape">
                <img src="cuadrado.png" alt="Cuadrado">
                <p>Cuadrado</p>
            </div>
            <div class="shape">
                <img src="triangulo.png" alt="Triángulo">
                <p>Triángulo</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kidsity</p>
    </footer>
</body>
</html>
